{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="testimonial_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <div class="reset_btn">
                        <button class="boxed-btn4" type="submit">Reservar</button>
                    </div>

                </form>
            </div>
            <div class="col-lg-8">
                <div class="row ">
                    <div class="col-lg-8 col-md-9">
                        <div class="">
                            <h3 class="mb-30">{{ hotel.name }}</h3>
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="{% static hotel.cover %}" alt="" >
                                </div>
                            </div>
                        </div>
                        <div class="destination_info">
                            <br>
                            <div class="col-md-9 mt-sm-20">
                                <p>{{ hotel.localizacao }}</p>
                                <span class="d-flex">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </span>
                                <div class="days">
                                    <p>(20 Review)</p>
                                </div>
                                <div class="days">
                                    <p>$ {{ hotel.price }}</p>
                                </div>
                            </div>
                            <br>
                            <h3>Descricao</h3>
                            <p>{{ hotel.descricao }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="destination_details_info">
    <div class="container">
        <div class="section-top-border">
            <h3>Image Gallery</h3>
            <div class="row gallery-item">
                {% for hf in hotel_fotos %}
                    <div class="col-md-4">
                        <a href="{% static hf.path %}" class="img-pop-up">
                            <div class="single-gallery-image" style="background: url({% static hf.path %});">
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}
